name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - run: pip install -r requirements.txt
    - run: python -c "import os; print('Token exists:', bool(os.getenv('GOREST_TOKEN')))"
    - run: pytest tests/ -v